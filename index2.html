<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            padding-top: 100px;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            display: none; /* Initially hidden */
            position: fixed; /* Set position to fixed */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the image precisely */
        }
    </style>
</head>
<body>
    <h1>Ya se enamoró?</h1>

    <!-- Yes and No buttons -->
    <button onclick="expressLove('Yes')">Si</button>
    <button id="noButton" onmouseover="moveRandom()">No</button>

    <!-- Cute image -->
    <img id="cuteImage" src="cute_image.jpg" alt="Cute Image">

    <script>
        function expressLove(response) {
            alert("Aaaa que no dijo que no quería nada serio...");

            // Show the cute image when users click "Si"
            if (response === 'Yes') {
                var cuteImage = document.getElementById('cuteImage');
                cuteImage.style.display = 'block';
            }
        }

        function moveRandom() {
            var noButton = document.getElementById('noButton');
            var randomX = Math.floor(Math.random() * (window.innerWidth - 100)); // Adjust the range as needed
            var randomY = Math.floor(Math.random() * (window.innerHeight - 100)); // Adjust the range as needed
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
